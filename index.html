<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타리딩 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 20px;
        }

        #progress {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: white;
        }

        main {
            margin: 60px auto 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .instruction {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options input {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div id="progress">문제: 0 / 35</div>
        <h1>스타리딩 테스트</h1>
    </header>
    <main>
        <div id="question-container"></div>
        <button id="next-button" style="display:none;">다음 문제</button>
        <div id="results"></div>
    </main>
    <script>
        let currentQuestionNumber = 0;
        const totalQuestions = 35; // 최대 문제 수
        let currentLevel = 0;
        let currentIndex = 0;
        let correctAnswers = 0;
        let problems = [];

        // JSON 파일 로드
        async function loadProblems() {
            try {
                const response = await fetch('problems.json');
                const data = await response.json();
                problems = data[currentLevel].slice(0, getProblemCountForLevel(currentLevel));
                shuffle(problems);
                loadQuestion();
            } catch (error) {
                alert('문제를 불러오는 데 실패했습니다.');
            }
        }

        // 문제 섞기
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 레벨별 문제 수 결정
        function getProblemCountForLevel(level) {
            if (level < 10) return 10;
            if (level < 13) return 5;
            return 3;
        }

        // 문제 로드
        function loadQuestion() {
            if (currentIndex < problems.length) {
                const questionContainer = document.getElementById("question-container");
                const problem = problems[currentIndex];
                questionContainer.innerHTML = `
                    <div class="question">${problem.question}</div>
                    <div class="instruction">${problem.instruction}</div>
                    <ul class="options">
                        ${problem.options.map((option, index) => `
                            <li>
                                <label>
                                    <input type="radio" name="option" value="${option[0]}"> ${option}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                `;
                updateProgress();
                startTimer(getTimeLimitForLevel(currentLevel), () => {
                    alert("시간을 초과했습니다!");
                    currentIndex++;
                    loadQuestion();
                });
            } else {
                checkLevelProgress();
            }
        }

        // 진행 상황 업데이트
        function updateProgress() {
            currentQuestionNumber++;
            document.getElementById("progress").innerText = `문제: ${currentQuestionNumber} / ${totalQuestions}`;
        }

        // 시간 제한 설정
        function startTimer(timeLimit, onTimeout) {
            let timeLeft = timeLimit;
            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    onTimeout();
                }
            }, 1000);
        }

        // 시간 제한 가져오기
        function getTimeLimitForLevel(level) {
            if (level < 1) return 10;
            if (level < 2) return 15;
            if (level < 3) return 20;
            if (level < 5) return 30;
            if (level < 11) return 90;
            return 120;
        }

        // 레벨 통과 확인
        function checkLevelProgress() {
            const successRate = (correctAnswers / problems.length) * 100;
            if (successRate >= 70) {
                if (currentLevel < 13) {
                    currentLevel++;
                    currentIndex = 0;
                    correctAnswers = 0;
                    loadProblems();
                } else {
                    showResults();
                }
            } else {
                showResults();
            }
        }

        // 성적표 표시
        function showResults() {
    // 성적 데이터를 localStorage에 저장
    const results = {
        finalLevel: currentLevel,
        scoreData: [
            { area: "Vocabulary", correct: 12, score: 60, percentage: "100%" },
            { area: "Grammar", correct: 4, score: 20, percentage: "100%" },
            { area: "Reading", correct: 4, score: 20, percentage: "100%" }
        ]
    };
    localStorage.setItem("results", JSON.stringify(results));

    // 성적표 페이지로 이동
    window.location.href = "results.html";
}

        }

        // 초기화
        document.addEventListener("DOMContentLoaded", () => {
            loadProblems();
        });
    </script>
</body>
</html>
