<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타리딩 테스트</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 12px;
            color: #777;
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }

            main {
                margin: 10px;
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>스타리딩 테스트</h1>
    </header>
    <main>
        <div id="test-container">
            <div id="level-info"></div>
            <div id="question-container"></div>
            <button id="next-button" onclick="nextQuestion()">다음 문제</button>
        </div>
        <div id="feedback" class="hidden">
            <h2>테스트 종료</h2>
            <p id="final-level"></p>
            <p id="level-scores"></p>
        </div>
    </main>
    <footer>
        &copy; 2024 스타리딩 테스트
    </footer>
    <script>
        let problemsByLevel = {};

        // JSON 파일 로드
        async function loadProblems() {
            try {
                const response = await fetch('problems.json'); // JSON 파일 경로
                if (!response.ok) {
                    throw new Error('문제 데이터를 불러오는 데 실패했습니다.');
                }
                problemsByLevel = await response.json();
                loadQuestion(); // JSON 데이터 로드 후 문제 초기화
            } catch (error) {
                console.error(error);
                alert('문제를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 상태 변수
        let currentLevel = 0;
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        const results = {};

        // 문제 로드
        function loadQuestion() {
            const levelInfo = document.getElementById("level-info");
            levelInfo.innerHTML = `<h2>레벨 ${currentLevel} 테스트</h2>`;

            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = "";

            if (currentQuestionIndex < problemsByLevel[currentLevel].length) {
                const problem = problemsByLevel[currentLevel][currentQuestionIndex];
                const questionDiv = document.createElement("div");
                questionDiv.className = "question";
                questionDiv.innerHTML = `<p>${currentQuestionIndex + 1}. ${problem.question}</p>`;

                const optionsList = document.createElement("ul");
                optionsList.className = "options";
                problem.options.forEach(option => {
                    const li = document.createElement("li");
                    const label = document.createElement("label");
                    const radio = document.createElement("input");
                    radio.type = "radio";
                    radio.name = "option";
                    radio.value = option[0];
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(option));
                    li.appendChild(label);
                    optionsList.appendChild(li);
                });
                questionDiv.appendChild(optionsList);
                questionContainer.appendChild(questionDiv);
            } else {
                results[currentLevel] = correctAnswers;
                if (correctAnswers >= 2 && currentLevel < 9) { 
                    alert(`레벨 ${currentLevel}을 통과하여 레벨 ${currentLevel + 1}으로 이동합니다.`);
                    currentLevel += 1;
                    currentQuestionIndex = 0;
                    correctAnswers = 0;
                    loadQuestion();
                } else {
                    endTest();
                }
            }
        }

        // 다음 문제
        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert("옵션을 선택해주세요.");
                return;
            }
            const userAnswer = selectedOption.value;
            const problem = problemsByLevel[currentLevel][currentQuestionIndex];
            if (userAnswer === problem.answer) {
                alert("정답입니다!");
                correctAnswers += 1;
            } else {
                alert(`오답입니다. 정답은 ${problem.answer}입니다.`);
            }
            currentQuestionIndex += 1;
            loadQuestion();
        }

        // 테스트 종료
        function endTest() {
            document.getElementById("test-container").classList.add("hidden");
            const feedback = document.getElementById("feedback");
            feedback.classList.remove("hidden");
            document.getElementById("final-level").innerText = `최종 레벨: ${currentLevel}`;
            let scoresText = "각 레벨별 정답 개수:\n";
            for (const [level, score] of Object.entries(results)) {
                scoresText += `레벨 ${level}: ${score}/${problemsByLevel[level].length}\n`;
            }
            document.getElementById("level-scores").innerText = scoresText;
        }

        // 초기 로드
        document.addEventListener("DOMContentLoaded", loadProblems);
    </script>
</body>
</html>
