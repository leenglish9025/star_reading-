<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타리딩 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 12px;
            color: #777;
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }

            main {
                margin: 10px;
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>스타리딩 테스트</h1>
    </header>
    <main>
        <div id="test-container">
            <div id="question-container"></div>
            <button id="next-button" onclick="nextQuestion()">다음 문제</button>
        </div>
        <div id="feedback" class="hidden">
            <h2>테스트 종료</h2>
            <p id="level-scores"></p>
        </div>
    </main>
    <footer>
        &copy; 2024 스타리딩 테스트
    </footer>
    <script>
        let problemsByLevel = {};
        let allQuestions = [];
        let currentQuestionIndex = 0;
        const userAnswers = [];

        // JSON 파일 로드
        async function loadProblems() {
            try {
                const response = await fetch('problems.json'); // JSON 파일 경로
                if (!response.ok) {
                    throw new Error('문제 데이터를 불러오는 데 실패했습니다.');
                }
                problemsByLevel = await response.json();
                prepareQuestions();
            } catch (error) {
                console.error(error);
                alert('문제를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 문제 섞기
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 문제 준비
        function prepareQuestions() {
            for (const level in problemsByLevel.levels) {
                const levelQuestions = problemsByLevel.levels[level].map(q => ({ ...q, level }));
                allQuestions = allQuestions.concat(levelQuestions);
            }
            shuffle(allQuestions);
            loadQuestion();
        }

        // 문제 로드
        function loadQuestion() {
            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = "";

            if (currentQuestionIndex < allQuestions.length) {
                const problem = allQuestions[currentQuestionIndex];
                const questionDiv = document.createElement("div");
                questionDiv.className = "question";
                questionDiv.innerHTML = `
                    <p>${problem.question}</p>
                    <p style="color: gray; font-size: 0.9em; margin-top: 5px;">${problem.instruction}</p>
                `;

                const optionsList = document.createElement("ul");
                optionsList.className = "options";
                problem.options.forEach(option => {
                    const li = document.createElement("li");
                    const label = document.createElement("label");
                    const radio = document.createElement("input");
                    radio.type = "radio";
                    radio.name = "option";
                    radio.value = option;
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(option));
                    li.appendChild(label);
                    optionsList.appendChild(li);
                });
                questionDiv.appendChild(optionsList);
                questionContainer.appendChild(questionDiv);
            } else {
                endTest();
            }
        }

        // 다음 문제
        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert("옵션을 선택해주세요.");
                return;
            }
            const userAnswer = selectedOption.value;
            const problem = allQuestions[currentQuestionIndex];
            userAnswers.push({ question: problem.question, correct: problem.answer === userAnswer });
            currentQuestionIndex += 1;
            loadQuestion();
        }

        // 테스트 종료
        function endTest() {
            document.getElementById("test-container").classList.add("hidden");
            const feedback = document.getElementById("feedback");
            feedback.classList.remove("hidden");

            const scores = {};
            for (const level in problemsByLevel.levels) {
                scores[level] = 0;
            }

            userAnswers.forEach((answer, index) => {
                const level = allQuestions[index].level;
                if (answer.correct) {
                    scores[level] += 1;
                }
            });

            let scoresText = "<strong>분야별 점수</strong><br>";
            for (const level in scores) {
                scoresText += `레벨 ${level}: ${scores[level]} / ${problemsByLevel.levels[level].length}<br>`;
            }
            document.getElementById("level-scores").innerHTML = scoresText;
        }

        // 초기 로드
        document.addEventListener("DOMContentLoaded", loadProblems);
    </script>
</body>
</html>
